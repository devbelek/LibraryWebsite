{% extends 'dashboard/base.html' %}

{% block title %}

{% endblock title %}

{% block content %}

<div class="container-fluid">
<div class="row">
<div class="col-sm-3" style="color: red">

</div>

<div class="col-sm-6" style="padding-top: 25px">
    <div class="card">
        <!-- Добавьте содержимое карточки, если нужно -->
    </div>

    <div class="card mb-2">
        <div class="card-body">

            <div class="row">
                <div class="col-sm-8">
                {% for feedback in feedbacks %}

                    <div class="chat" style="width: 150%; background: white; box-shadow: 2px 0px 25px 20px #111;">
                            <p class="feedback-message">"{{ feedback.delete_request }}"</p>
                    </div><br><br><br>

                {% empty %}
                <h1 class="heading">Отлично! Нет запросов на удаление</h1><br>

                {% endfor %}

                <div class="col-sm-4"></div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="col-sm-2" style="color: red">
</div>

</div>
</div>

{% endblock content %}
