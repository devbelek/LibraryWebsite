{% extends 'dashboard/base.html' %}

{% load static %}

{% block body %}
<div id="content-wrapper">
  <div class="container-fluid">
            <!-- Хлебные крошки -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Добавление пользователя</a>
                </li>
                <li class="breadcrumb-item active">Добавить</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Добавить нового пользователя
                </div>
                <div class="card-body">
                  <form class="form-horizontal" action="{% url 'create_user' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="first_name" placeholder="Имя" id="inputFirst" required="">
                                    <label for="inputFirst">Имя</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="last_name" placeholder="Фамилия" id="inputLast" required="">
                                    <label for="inputLast">Фамилия</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="username" placeholder="Имя пользователя" id="inputdescription" required="">
                                    <label for="inputdescription">Имя пользователя</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input class="form-control" type="tel" name="email" placeholder="Электронная почта" id="inputMobile" required="">
                                    <label for="inputMobile">Электронная почта</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                               <div class="form-label-group">
                                    <input type="text" class="form-control" name="password" placeholder="Пароль" id="inputdescription" required="">
                                    <label for="inputdescription">Пароль</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                           <select class="w3-select w3-border" name="userType">
  <option value="{{ choice.2 }}">Выберите роль пользователя</option>

<option value="{{ choice.2 }}"> Издатель</option>
  <option value="{{ choice.3 }}"> Администратор</option>
  <option value="{{ choice.4 }}"> Библиотекарь</option>

</select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Отправить &nbsp;&nbsp;&nbsp;<span></span></button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Введите имя пользователя");
        $("#id_password").attr("placeholder", "Введите пароль");
    </script>
{% endblock %}
