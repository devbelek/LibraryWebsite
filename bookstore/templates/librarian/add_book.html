{% extends 'dashboard/base.html' %}
{% load static %}

{% block body %}
<div class="col-md-8 col-sm-5 col-xs-5">
<div id="content" class="p-6 p-md-5 pt-5">
    <div class="col-md-12 col-sm-12 col-xs-10">
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table text-primary"></i>
                    Заполните информацию о вашей книге
                </div>
                <div class="card-body">
               <form action="{% url 'aabook' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col"><input type="text" class="form-control" name="title" placeholder="Название книги" required="required"></div>
            </div>
            <div class="form-group">
                    <div class="col"><input type="text" class="form-control" name="author" placeholder="Автор" required="required"></div>
            </div>

             <div class="form-group">
                    <div class="col"><input type="text" class="form-control" name="publisher" placeholder="Издательство" required="required"></div>
            </div>

            <div class="form-group">
                    <div class="col"><input type="text" class="form-control" name="year" placeholder="Год издания" required="required"></div>
            </div>

          <div class="form-group">
                    <div class="col"><input type="text" class="form-control" name="desc" placeholder="Описание книги" required="required"></div>
            </div>


            <div class="form-group">
                    <div class="col"><label>Выберите обложку книги</label>
                        <input type="file" id="myFile" name="cover" placeholder="Прикрепить обложку" enctype="multipart/form-data"></div>
            </div>

            <div class="form-group">
                    <div class="col"><label>Выберите PDF книги</label>
                        <input type="file" id="myFile" name="pdf" placeholder="Прикрепить PDF" enctype="multipart/form-data"></div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" href="">Добавить сейчас</button>
            </div>
        </form>

            </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
